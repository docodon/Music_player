
{% extends 'home.html' %}

{% load widget_tweaks %}

{% block content %}
  <div class="container">
    <form role="form" enctype="multipart/form-data" action="/add_track/" method="POST" >
      {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            <label for="id_{{ field.name }}">{{ field.label }}</label>
            {{ field|add_class:"form-control" }}
          </div>
        {% endfor %}
 
        <div class="form-actions">
         <button type="submit" class="btn btn-default" >Add track !</button>
        </div>
    </form>
  </div>

{% endblock %}
